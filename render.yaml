services:
  # Servidor Django (Web Service)
  - type: web
    name: django-server
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
    startCommand: python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: django-server.onrender.com
      - key: WPPCONNECT_BOT_URL
        value: https://whatsapp-bot.onrender.com
      - key: DJANGO_API_URL
        value: https://django-server.onrender.com/api

  # Bot WhatsApp (Background Worker)
  - type: worker
    name: whatsapp-bot
    env: node
    region: oregon
    plan: free
    rootDir: cobranca-bot
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.x
      - key: DJANGO_API_URL
        value: https://django-server.onrender.com/api
      - key: WHATSAPP_SESSION
        value: cobranca
      - key: BOT_PORT
        value: 3001

